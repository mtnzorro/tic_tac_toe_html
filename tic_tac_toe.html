<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="jquery-3.1.1.min.js"></script>
    
    <link rel="stylesheet" href="bootstrap.css" media="screen" title="no title">
  </head>
  <body>
    <div class="heading">
      <h1>TIC-TAC-TOE</h1>
    </div>
<table>
  <tr>
    <td>
      <button id = "0" class = "square" type="button" name="0"></button>
    </td>
    <td>
      <button id = "1" class = "square" type="button" name="1"></button>
    </td>
    <td>
      <button id = "2" class = "square" type="button" name="2"></button>
    </td>
  </tr>
  <tr>
    <td>
      <button id = "3" class = "square" type="button" name="3"></button>
    </td>
    <td>
      <button id = "4" class = "square" type="button" name="4"></button>
    </td>
    <td>
      <button id = "5" class = "square" type="button" name="5"></button>
    </td>
  </tr>
  <tr>
    <td>
      <button id = "6" class = "square" type="button" name="6"></button>
    </td>
    <td>
      <button id = "7" class = "square" type="button" name="7"></button>
    </td>
    <td>
      <button id = "8" class = "square" type="button" name="8"></button>
    </td>
  </tr>
</table>
<div class="scoreboard">
  <table>
    <tr>
      <td>
        Wins for X:
      </td>
      <td>
        <p class = "x_score">

        </p>

      </td>
    </tr>
    <tr>
      <td>
        Wins for O:
      </td>
      <td>
        <p class="o_score">

        </p>
      </td>
    </tr>
  </table>
</div>

<div class="winning">
  <h2 class="the_winner"></h2>
</div>
<script src="script_ai.js"></script>
  </body>
</html>
